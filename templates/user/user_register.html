<body>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>用户</span><strong class="text-primary">注册</strong></div>
                <p>
                    ----------------------------------------------------------------------------------------------------------------------------------</p>
                <form class="text-left form-validate" action="{% url 'user:user_register' %}">
                    <div class="form-group-material">
                        <input id="username" type="text" name="username" required
                               data-msg="请输入用户名，字母数字组合6-10位" class="input-material">
                        <label for="username" class="label-material">用户名</label>
                        <span id="username_info"></span>
                    </div>
                    <div class="form-group-material">
                        <input id="phone" type="text" name="phone" required
                               data-msg="Please enter a valid email address" class="input-material">
                        <label for="phone" class="label-material">手机 </label>
                        <span id="phone_info"></span>
                    </div>
                    <div class="form-group-material">
                        <input id="last_name" type="text" name="last_name" required
                               data-msg="Please enter a valid email address" class="input-material">
                        <label for="last_name" class="label-material">姓氏 </label>
                        <span id="last_info"></span>
                    </div>

                    <div class="form-group-material">
                        <input id="first_name" type="text" name="first_name" required
                               data-msg="Please enter a valid email address" class="input-material">
                        <label for="first_name" class="label-material">名字 </label>
                        <span id="first_info"></span>
                    </div>
                    <div class="form-group-material">
                        <input id="register-password" type="password" name="password" required
                               data-msg="Please enter your password" class="input-material">
                        <label for="register-password" class="label-material">密码 </label>
                        <span id="pass_info"></span>
                    </div>
                    <div class="form-group-material">
                        <input id="repassword" type="password" name="repassword" required
                               data-msg="Please enter your password" class="input-material">
                        <label for="repassword" class="label-material">确认密码 </label>
                        <span id="repass_info"></span>
                    </div>
{#                    <div class="form-group terms-conditions text-center">#}
{#                        <input id="register-agree" name="registerAgree" type="checkbox" required value="1"#}
{#                               data-msg="Your agreement is required" class="form-control-custom">#}
{#                        <label for="register-agree">I agree with the terms and policy</label>#}
{#                    </div>#}
                    <div class="form-group text-center">
                        <button class="btn btn-primary" id="register" type="submit">用户注册</button>
                    </div>
                </form>
                <small>已经有账号了? </small><a href="{% url 'user:user_login' %}" class="signup">登录</a>
            </div>
            <div class="copyrights text-center">
                <p>Design by 莱西市中医医院 计算机中心</p>

            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
