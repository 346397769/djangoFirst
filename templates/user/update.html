{% extends "base.html" %}
{% block title %}
    用户更新
{% endblock %}

{% block body %}

    {% if msg %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong>{{ msg }}</strong>
        </div>
    {% endif %}

    <form class="form-horizontal" action="{% url 'user:update' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6">
                <input id="username" type="text" class="form-control" id="inputEmail3" name="username" placeholder="用户名"
                       value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-6">
                <input id="phone" type="tel" class="form-control" id="inputPassword3" name="phone" placeholder="手机号码"
                       value="{{ user.phone }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input id="is_delete" type="checkbox" name="is_delete"
                               {% if user.is_delete == 1 %}checked{% endif %}> 用户是否删除
                    </label>
                </div>
            </div>
        </div>
        <input id="uid" type="hidden" name="id" value="{{ user.id }}">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn_update" type="button" class="btn btn-info">用户更新</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block myjs %}
    <script>
        var id = $('#uid').val();
        var username = $('#username').val();
        var phone = $('#phone').val();
        var is_selected = $('#is_delete').val();
        {#$.post("{% url 'user:update' %}",{})#}
    </script>
{% endblock %}
