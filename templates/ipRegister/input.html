
{% extends "../base.html" %}


{% block body %}
    <div class="page-header">
        <h1 align="center">IP地址信息录入 </h1>
        <h1 align="center"><small>请大家如实填写，助力医院实现信息化</small></h1>
    </div>
    <div style="margin-top: 10%">
        <form action="/ipRegister/infoSubmit/" method="post">
            {% csrf_token %}
            <div class="row">

                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <table class="table table-bordered">
                        <tr class="active">
                            <td align="center">姓名</td>
                            <td><input type="text" class="form-control" id="InputName" name="name" placeholder="姓名">
                            </td>
                        </tr>
                        <tr class="success">
                            <td align="center">手机</td>
                            <td><input type="text" class="form-control" id="InputName" name="phone"
                                       placeholder="手机号码（请不要填写座机号码）"></td>
                        </tr>
                        <tr class="warning">
                            <td align="center">科室</td>
                            <td><input type="text" class="form-control" id="InputName" name="office"
                                       placeholder="科室（例如：计算机中心）"></td>
                        </tr>
                        <tr class="danger">
                            <td align="center">ip地址</td>
                            <td><input type="text" class="form-control" id="InputName" name="ip" placeholder="IP地址">
                            </td>
                        </tr>
                        <tr class="info">
                            <td align="center">mac地址</td>
                            <td><input type="text" class="form-control" id="InputName" name="mac" placeholder="mac地址">
                            </td>
                        </tr>
                    </table>
                </div>
               <a href="{% url 'download' %}">文件下载</a>
                <div class="col-md-3">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" align="center">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
                <div class="col-md-4"></div>
            </div>

        </form>
    </div>

{% endblock %}


{#</html>#}
