{% extends "base.html" %}
{% block title %}
员工展示
{% endblock %}

{% block body %}

<table class="table table-hover">
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>身份证</td>
        <td>生日</td>
        <td>操作</td>
    </tr>
{% for staff in staffs %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ staff.name }}</td>
        <td>{{ staff.id_num | default:'未注册' }}</td>
        <td>{{ staff.birthday }}</td>
        <td>
            <a href="{% url 'user:update' %}?id={{ staff.id }}">详情</a>
            <a href="javascript:0;" class="del" tag="{{ staff.id }}">删除</a>
            <a href="{% url 'user:update' %}?id={{ staff.id }}">修改</a>
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
