{% extends "base.html" %}
{% block title %}
    员工添加
{% endblock %}

{% block body %}

    {% if msg %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong>{{ msg }}</strong>
        </div>
    {% endif %}
    <div class="page-header" align="center">
        <h1>人力资源管理系统<small>------员工新增</small></h1>
    </div>
    <form class="form-horizontal" enctype="multipart/form-data" action="{% url 'hr:add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-6">
                <input name="name" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">头像</label>
            <div class="col-sm-6">
                <input name="file" type="file" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份证</label>
            <div class="col-sm-6">
                <input type="text" name="id_num" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-6">
                <select class="form-control" name="sex">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
            {#            <div class="col-sm-6">#}
            {#                <input type="text" name="sex" class="form-control" value="{{ staff.sex }}">#}
            {#            </div>#}
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">职业范围</label>
            <div class="col-sm-6">
                <select class="form-control" name="occupation">
                    {% for occupation in occupations %}
                        <option value="{{ occupation.id }}">{{ occupation.ocu_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">资格证书编号</label>
            <div class="col-sm-6">
                <input type="text" name="credentials_no" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-6">
                <input type="tel" name="phone" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">职业证书编号</label>
            <div class="col-sm-6">
                <input type="text" name="pro_no" class="form-control">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">管理职务</label>
            <div class="col-sm-6">
                <select class="form-control" name="manage_duty">
                    {% for manage_duty in manageDuties %}
                        <option value="{{ manage_duty.id }}">{{ manage_duty.manage_name }}</option>
                    {% endfor %}
                </select>
            </div>
            {#            <div class="col-sm-6">#}
            {#                <input type="text" name="manage_duty" class="form-control" value="{{ staff.manage_duty }}">#}
            {#            </div>#}
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">专业职务</label>
            <div class="col-sm-6">
                <select class="form-control" name="pro_duty">
                    {% for pro_duty in pro_duties %}
                        <option value="{{ pro_duty.id }}">{{ pro_duty.pro_name }}</option>
                    {% endfor %}
                </select>
            </div>
            {#            <div class="col-sm-6">#}
            {#                <input type="text" name="pro_duty" class="form-control" value="{{ staff.pro_duty }}">#}
            {#            </div>#}
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">出生日期</label>
            <div class="col-sm-6">
                <input type="date" name="birthday" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">参加工作时间</label>
            <div class="col-sm-6">
                <input type="date" name="work_time_first" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">部门</label>
            <div class="col-sm-6">
                <select class="form-control" name="department">
                    {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.department_name }}</option>
                    {% endfor %}
                </select>
            </div>
            {#            <div class="col-sm-6">#}
            {#                <input type="text" name="department" class="form-control" value="{{ staff.department }}">#}
            {#            </div>#}
        </div>

        {#        <input id="sid" type="hidden" name="id" value="{{ staff.id }}">#}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn_update" type="submit" class="btn btn-info">员工添加</button>
            </div>
        </div>
    </form>
{% endblock %}

        {#var id = $('#uid').val();#}
        {#var username = $('#username').val();#}
        {#var phone = $('#phone').val();#}
        {#var is_selected = $('#is_delete').val();#}
        {#$.post("{% url 'user:update' %}",{})#}
    </script>
{% endblock %}
